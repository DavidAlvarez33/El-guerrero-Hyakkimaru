{% extends 'container/container.html' %}
{% block contenido %}
<div class="panel panel-primary">
    <div class="panel-heading">
      <h1>
        Estados Generales
      </h1>
    </div>
</div>
<div class="panel-body"></div>
<table class="table table-striped table-bordered table-hover">
    <thead>
        <tr>
            <th>Id </th>
            <th>Estado</th>


        </tr>
    </thead>
    {% csrf_token %}
    <tbody>
        {% for item in estado  %}
        <tr>
            <td>
                {{item.id}}
            </td>
            <td>
                {{item.EstadoNombre}}
            </td>

             <td>
                <a href="{% url 'Estado:EditarE' item.id  %}">Editar</a>
            </td>
            <td>
               <a href="{% url 'Estado:EliminarE' item.id  %}">eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
 <a class="btn btn-outline-primary" href="{% url 'Estado:AgregarE' %}">Agregar Estado</a>

{%endblock contenido%}
