{% extends 'container/container.html' %}
{% block contenido %}
<div class="panel panel-primary">
    <div class="panel-heading">
        <h1>
          Partes del cuerpo
        </h1>
    </div>
</div>
<div class="panel-body"></div>
<table class="table table-striped table-bordered table-hover">
    <thead>
        <tr>
            <th>Id </th>
            <th>Parte</th>


        </tr>
    </thead>
    {% csrf_token %}
    <tbody>
        {% for item in partecuerpo  %}
        <tr>
            <td>
                {{item.id}}
            </td>
            <td>
                {{item.CuerpoNombre}}
            </td>

             <td>
                <a href="{% url 'Partecuerpo:EditarP' item.id  %}">Editar</a>
            </td>
            <td>
               <a href="{% url 'Partecuerpo:EliminarP' item.id  %}">eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
 <a class="btn btn-outline-primary" href="{% url 'Partecuerpo:AgregarP' %}">Agregar</a>
{%endblock contenido%}
